<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        /* style.css */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .facts {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .fact {
            width: 48%;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <script>
        // script.js
        const factsContainer = document.querySelector('.facts');

        // Assuming you'll fetch crocodile facts from an API or have them in a JSON file
        fetch('https://example.com/crocodile-facts.json') // Replace with actual URL
          .then(response => response.json())
          .then(facts => {
            facts.forEach(fact => {
              const factElement = document.createElement('div');
              factElement.classList.add('fact');
              factElement.textContent = fact;
              factsContainer.appendChild(factElement);
            });
          })
          .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
